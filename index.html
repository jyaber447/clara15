<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Los XV de Clari</title>
  <style>
    /* Reset + alto de viewport confiable en iOS/Android */
    html, body { margin: 0; height: 100%; background: #fff; scroll-behavior: smooth; }

    /* Contenedor vertical con encaje por panel */
    .wrapper {
      height: 100dvh;                /* usa el viewport "dinámico" real */
      height: 100svh;                /* fallback moderno */
      overflow-y: auto;
      scroll-snap-type: y mandatory; /* que “encaje” por sección */
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* Cada sección ocupa toda la pantalla */
    .panel {
      position: relative;
      height: 100dvh;
      height: 100svh;
      scroll-snap-align: start;
      background: #fff;              /* no tocamos la imagen */
      display: grid; place-items: center;
    }

    /* Imagen a pantalla completa (full-bleed) */
    .panel > img {
      width: 100%;
      height: 100%;
      object-fit: cover;             /* llena la pantalla (recorta un poco si hace falta) */
      display: block;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="panel" aria-label="Portada">
      <img src="1.png" alt="Los XV de Clari">
    </section>
    <section class="panel" aria-label="Fecha y horario">
      <img src="2.png" alt="Fecha y horario">
    </section>
    <section class="panel" aria-label="Ubicación">
      <img src="3.png" alt="Ubicación">
    </section>
    <section class="panel" aria-label="Dress code">
      <img src="4.png" alt="Dress code">
    </section>
    <section class="panel" aria-label="Confirmación">
      <img src="5.png" alt="Confirmación">
    </section>
  </main>
</body>
</html>
