<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport-fit=cover usa todo el alto √∫til en iPhone (con notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>

  <!-- üî§ Fuente elegante tipo Didona (similar a la del arte) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Opci√≥n A (recomendada): Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <!-- Opci√≥n B (alternativa): Bodoni Moda -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600;700;800&display=swap" rel="stylesheet"> -->
  <!-- Opci√≥n C (alternativa): Cinzel -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&display=swap" rel="stylesheet"> -->

  <style>
    :root{
      /* üîß Ajustes r√°pidos del contador */
      --countdown-font: clamp(22px, 8vw, 44px);     /* tama√±o grande y responsivo */
      --countdown-pad-y: clamp(10px, 2.6vw, 18px);  /* padding vertical */
      --countdown-pad-x: clamp(16px, 5vw, 28px);    /* padding horizontal */
      --countdown-blur: 8px;                        /* blur del fondo */
      --countdown-bg: rgba(255,255,255,0.88);       /* pill clarito */
      --countdown-color: #000;
      --countdown-border: rgba(0,0,0,0.12);
      --countdown-bottom: min(8vw, 40px);           /* separaci√≥n del borde inferior */
    }

    /* Sin m√°rgenes y sin espacios entre im√°genes */
    html, body { margin: 0; background: #ffffff; }

    /* Cada imagen ocupa todo el ancho, conserva proporci√≥n y elimina huecos */
    img { display: block; width: 100%; height: auto; margin: 0; padding: 0; border: 0; }

    /* Contenedor de la segunda imagen para superponer el contador */
    .foto2 { position: relative; }

    /* Contador superpuesto (el bloque) */
    .countdown-card {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: var(--countdown-bottom);

      background: var(--countdown-bg);
      color: var(--countdown-color);
      border: 1px solid var(--countdown-border);
      border-radius: 999px;
      padding: var(--countdown-pad-y) var(--countdown-pad-x);

      font-weight: 700;
      font-size: var(--countdown-font);
      line-height: 1.15;
      text-align: center;

      -webkit-backdrop-filter: blur(var(--countdown-blur));
      backdrop-filter: blur(var(--countdown-blur));

      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      /* Si prefer√≠s la misma fuente en TODO el contador, descoment√°: */
      /* font-family: 'Playfair Display', ui-serif, Georgia, serif; */
    }

    /* üëá Solo los n√∫meros con la fuente elegante (misma est√©tica de la fecha) */
    .countdown-card .num{
      font-family: 'Playfair Display', ui-serif, Georgia, serif; /* cambia ac√° a Bodoni/Cinzel si quer√©s */
      font-variant-numeric: lining-nums; /* n√∫meros ‚Äúde l√≠nea‚Äù modernos */
      letter-spacing: .04em;             /* leve tracking para look de invitaci√≥n */
    }
  </style>
</head>
<body>
  <!-- 1) Portada -->
  <img src="1.png" alt="Los XV de Clari - portada" loading="eager">

  <!-- 2) Fecha: imagen + contador superpuesto GRANDE -->
  <figure class="foto2" aria-label="Fecha y horario">
    <img src="2.png" alt="Los XV de Clari - fecha" loading="lazy">
    <div class="countdown-card">
      <span id="contador">Cargando contador‚Ä¶</span>
    </div>
  </figure>

  <!-- 3) Ubicaci√≥n -->
  <img src="3.png" alt="Los XV de Clari - ubicaci√≥n" loading="lazy">

  <!-- 4) Dress code -->
  <img src="4.png" alt="Los XV de Clari - dress code" loading="lazy">

  <!-- 5) Confirmaci√≥n -->
  <img src="5.png" alt="Los XV de Clari - confirmaci√≥n" loading="lazy">

  <script>
    // üëâ CAMBI√Å ESTA FECHA/HORA SI ES NECESARIO (zona local del dispositivo)
    const fechaEvento = new Date("2026-07-18T20:00:00").getTime();
    const contadorEl = document.getElementById("contador");

    // helper para envolver n√∫meros con <span class="num">...</span>
    const wrapNum = (n) => `<span class="num">${n}</span>`;

    function tick() {
      const ahora = Date.now();
      const diff = fechaEvento - ahora;

      if (diff <= 0) {
        contadorEl.textContent = "üéâ ¬°Hoy es el gran d√≠a! üéâ";
        clearInterval(timer);
        return;
      }

      const dias     = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas    = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos  = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contadorEl.innerHTML =
        `‚è≥ ${wrapNum(dias)} d√≠as, ${wrapNum(horas)} hs, ${wrapNum(minutos)} min y ${wrapNum(segundos)} seg`;
    }

    tick();                       // primer render inmediato
    const timer = setInterval(tick, 1000);
  </script>
</body>
</html>
