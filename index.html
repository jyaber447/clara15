<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport-fit=cover usa todo el alto √∫til en iPhone (con notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>

  <!-- üî§ Fuente elegante tipo Didona (similar a la del arte) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* üîß Ajustes r√°pidos del contador */
      --countdown-font: clamp(18px, 6.2vw, 40px);    /* tama√±o grande y responsivo */
      --countdown-pad-y: clamp(8px, 2.2vw, 16px);
      --countdown-pad-x: clamp(14px, 4.2vw, 24px);
      --countdown-blur: 8px;
      --countdown-bg: rgba(255,255,255,0.90);
      --countdown-color: #000;
      --countdown-border: rgba(0,0,0,0.12);
      --countdown-bottom: clamp(10px, 5.5vw, 44px);
    }

    /* Sin m√°rgenes y sin espacios entre im√°genes */
    html, body { margin: 0; background: #ffffff; }

    /* Cada imagen ocupa todo el ancho, conserva proporci√≥n y elimina huecos */
    img { display: block; width: 100%; height: auto; margin: 0; padding: 0; border: 0; }

    /* Contenedor de la segunda imagen para superponer el contador */
    .foto2 { position: relative; }

    /* Contador superpuesto con buen comportamiento en mobile */
    .countdown-card {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateZ(0);
      bottom: calc(env(safe-area-inset-bottom, 0px) + var(--countdown-bottom));
      z-index: 2;

      max-width: min(92vw, 720px);     /* nunca se pasa del ancho del tel√©fono */
      background: var(--countdown-bg);
      color: var(--countdown-color);
      border: 1px solid var(--countdown-border);
      border-radius: 999px;
      padding: var(--countdown-pad-y) var(--countdown-pad-x);

      font-weight: 700;
      font-size: var(--countdown-font);
      line-height: 1.15;
      text-align: center;

      -webkit-backdrop-filter: blur(var(--countdown-blur));
      backdrop-filter: blur(var(--countdown-blur));

      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;

      /* T√≠picamente una sola l√≠nea */
      white-space: nowrap;
      display: inline-flex;
      align-items: baseline;
      gap: .5em;
    }

    /* N√∫meros con tipograf√≠a elegante (igual est√©tica que la fecha) */
    .countdown-card .num{
      font-family: 'Playfair Display', ui-serif, Georgia, serif;
      font-variant-numeric: lining-nums;
      letter-spacing: .02em;
    }

    .countdown-card .unit{
      font-weight: 700;
    }

    .countdown-card .emoji{
      margin-right: .25em;
    }

    /* üì± MODO COMPACTO para pantallas muy angostas */
    @media (max-width: 360px){
      .countdown-card{
        /* Permitimos salto si hiciera falta y reducimos huecos */
        white-space: nowrap;    /* mantenemos una l√≠nea compacta */
        gap: .35em;
        font-size: clamp(16px, 5.2vw, 26px);
        padding: calc(var(--countdown-pad-y) * .85) calc(var(--countdown-pad-x) * .9);
      }
      .countdown-card .long { display: none; }  /* ocultamos etiquetas largas */
      .countdown-card .short { display: inline; }
    }

    /* En pantallas mayores mostramos texto completo */
    .countdown-card .short { display: none; }
    .countdown-card .long  { display: inline; }
  </style>
</head>
<body>
  <!-- 1) Portada -->
  <img src="1.png" alt="Los XV de Clari - portada" loading="eager">

  <!-- 2) Fecha: imagen + contador superpuesto -->
  <figure class="foto2" aria-label="Fecha y horario">
    <img src="2.png" alt="Los XV de Clari - fecha" loading="lazy">
    <div class="countdown-card" aria-live="polite" aria-atomic="true">
      <span class="emoji" aria-hidden="true">‚è≥</span>
      <span id="contador">Cargando‚Ä¶</span>
    </div>
  </figure>

  <!-- 3) Ubicaci√≥n -->
  <img src="3.png" alt="Los XV de Clari - ubicaci√≥n" loading="lazy">

  <!-- 4) Dress code -->
  <img src="4.png" alt="Los XV de Clari - dress code" loading="lazy">

  <!-- 5) Confirmaci√≥n -->
  <img src="5.png" alt="Los XV de Clari - confirmaci√≥n" loading="lazy">

  <script>
    // ‚úÖ Construcci√≥n por componentes (julio = 6) para evitar ambig√ºedad de zona horaria
    const fechaEvento = new Date(2026, 6, 18, 20, 0, 0).getTime();
    const el = document.getElementById("contador");

    // Formato con ceros a la izquierda (01, 02, etc.)
    const z2 = n => String(n).padStart(2,'0');
    const wrapNum = n => `<span class="num">${n}</span>`;
    const unit = (txtLong, txtShort) =>
      `<span class="unit"><span class="long">${txtLong}</span><span class="short">${txtShort}</span></span>`;

    function render() {
      const ahora = Date.now();
      const diff  = fechaEvento - ahora;

      if (diff <= 0) {
        el.textContent = "üéâ ¬°Hoy es el gran d√≠a! üéâ";
        clearInterval(timer);
        return;
      }

      const dias     = Math.floor(diff / (1000*60*60*24));
      const horas    = Math.floor((diff / (1000*60*60)) % 24);
      const minutos  = Math.floor((diff / (1000*60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      // Mantiene espacios no separables entre n√∫mero y unidad (no salta de l√≠nea)
      const nbsp = "&nbsp;";
      el.innerHTML =
        `${wrapNum(dias)}${nbsp}${unit("d√≠as", "d")}, ` +
        `${wrapNum(z2(horas))}${nbsp}${unit("hs", "h")} ¬∑ ` +
        `${wrapNum(z2(minutos))}${nbsp}${unit("min", "m")} ¬∑ ` +
        `${wrapNum(z2(segundos))}${nbsp}${unit("seg", "s")}`;
    }

    render();                               // primer render
    const timer = setInterval(render, 1000);
    // Recalcular en cambios de orientaci√≥n / resize
    addEventListener("orientationchange", () => setTimeout(render, 250));
    addEventListener("resize", () => setTimeout(render, 150));
  </script>
</body>
</html>
