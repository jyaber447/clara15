<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport-fit=cover usa todo el alto útil en iPhone (notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>
  <style>
    /* Reset básico */
    html, body { margin: 0; height: 100%; background: #ffffff; }

    /* Contenedor con scroll “encajado” por panel y altura fiable en iOS/Android */
    .wrapper{
      height: 100dvh;           /* viewport dinámico moderno */
      height: 100svh;           /* fallback moderno */
      min-height: 100vh;        /* fallback genérico */
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* Cada panel ocupa toda la pantalla */
    .panel{
      height: 100dvh;
      height: 100svh;
      min-height: 100vh;
      scroll-snap-align: start;
      display: grid; place-items: center;
      background: #ffffff;      /* NO altera la imagen; sólo “marco” si sobra espacio */
    }

    /* Mostrar SIEMPRE la imagen completa (sin recortes ni deformación) */
    .panel > img{
      width: 100%;
      height: 100%;
      object-fit: contain;      /* se ve entera; puede dejar franjas arriba/abajo o laterales */
      object-position: center;
      display: block;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <main class="wrapper" aria-label="Invitación de Clari">
    <section class="panel" aria-label="Portada">
      1.png
    </section>

    <section class="panel" aria-label="Fecha y horario">
      2.png
    </section>

    <section class="panel" aria-label="Ubicación">
      3.png
    </section>

    <section class="panel" aria-label="Dress code">
      4.png
    </section>

    <section class="panel" aria-label="Confirmación">
      5.png
    </section>
  </main>
</body>
</html>
