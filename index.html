<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Los XV de Clari</title>
  <style>
    /* Reset mínimo */
    html, body { height: 100%; margin: 0; background: #fff; scroll-behavior: smooth; }
    a { color: inherit; text-decoration: none; }

    /* Contenedor que scrollea a pantalla completa */
    .wrapper {
      height: 100vh;
      overflow-y: auto;
      overscroll-behavior-y: contain;         /* evita rebotes en mobile */
      scroll-snap-type: y mandatory;          /* “encaje” por panel */
      -webkit-overflow-scrolling: touch;
    }

    /* Cada panel ocupa 100% del viewport */
    .panel {
      position: relative;
      height: 100vh;
      display: grid;
      place-items: center;
      scroll-snap-align: start;
      background: #fff;                        /* sin alterar el fondo de la imagen */
    }

    /* La imagen se ve completa, sin recorte ni deformación */
    .panel > img {
      width: 100%;
      height: 100%;
      object-fit: contain;                    /* muestra la imagen entera */
      display: block;
    }

    /* Puntos laterales de navegación (no tapan la imagen) */
    .dots {
      position: fixed;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      pointer-events: auto;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.6);
      transition: transform .15s ease, background .15s ease;
    }
    .dot:hover { transform: scale(1.2); }
    .dot.active { background: rgba(0,0,0,.75); }

    /* Indicador “deslizá” (opcional) */
    .hint {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(0,0,0,.55);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(3px);
      border: 1px solid rgba(0,0,0,.08);
      z-index: 10;
      user-select: none;
    }
