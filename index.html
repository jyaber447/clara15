<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport-fit=cover usa todo el alto √∫til en iPhone (con notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>

  <!-- üî§ Fuente elegante tipo Didona (similar a la del arte) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* üîß Ajustes del contador (m√°s chico) */
      --countdown-font: clamp(15px, 4.5vw, 28px);    /* ‚Üì reducido para que entre c√≥modo */
      --countdown-pad-y: clamp(6px, 1.6vw, 10px);    /* ‚Üì menos padding */
      --countdown-pad-x: clamp(10px, 3.2vw, 16px);
      --countdown-bottom: clamp(8px, 4.2vw, 28px);   /* un poco m√°s arriba del borde */
      --countdown-color: #000;                       /* texto negro */
    }

    /* Sin m√°rgenes y sin espacios entre im√°genes */
    html, body { margin: 0; background: #ffffff; }

    /* Cada imagen ocupa todo el ancho, conserva proporci√≥n y elimina huecos */
    img { display: block; width: 100%; height: auto; margin: 0; padding: 0; border: 0; }

    /* Contenedor de la segunda imagen para superponer el contador */
    .foto2 { position: relative; }

    /* Contador superpuesto: transparente, compacto y siempre una l√≠nea */
    .countdown-card {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateZ(0);
      bottom: calc(env(safe-area-inset-bottom, 0px) + var(--countdown-bottom));
      z-index: 2;

      /* SIN fondo, SIN borde, SIN blur ‚Üí se ve el fondo de la imagen */
      background: transparent;
      border: 0;
      padding: var(--countdown-pad-y) var(--countdown-pad-x);

      color: var(--countdown-color);
      font-weight: 700;
      font-size: var(--countdown-font);
      line-height: 1.15;
      text-align: center;

      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      pointer-events: none;                      /* no bloquea el scroll */

      white-space: nowrap;                       /* una sola l√≠nea */
      display: inline-flex;
      align-items: baseline;
      gap: .45em;
      max-width: 92vw;                           /* nunca se pasa del ancho del m√≥vil */
      text-shadow: 0 1px 1px rgba(255,255,255,.35); /* leve realce sobre fondos claros */
    }

    /* N√∫meros con la misma est√©tica de la fecha */
    .countdown-card .num{
      font-family: 'Playfair Display', ui-serif, Georgia, serif;
      font-variant-numeric: lining-nums;
      letter-spacing: .02em;
    }

    /* Contorno blanco sutil a los n√∫meros (si el navegador lo soporta) */
    @supports (-webkit-text-stroke: 1px white) {
      .countdown-card .num{
        -webkit-text-stroke: 0.6px rgba(255,255,255,.75);
        text-shadow: none; /* con stroke ya no hace falta sombra en los n√∫meros */
      }
    }

    .countdown-card .unit{ font-weight: 700; }
    .countdown-card .emoji{ margin-right: .25em; }
  </style>
</head>
<body>
  <!-- 1) Portada -->
  <img src="1.png" alt="Los XV de Clari - portada" loading="eager">

  <!-- 2) Fecha: imagen + contador superpuesto -->
  <figure class="foto2" aria-label="Fecha y horario">
    <img src="2.png" alt="Los XV de Clari - fecha" loading="lazy">
    <div class="countdown-card" aria-live="polite" aria-atomic="true">
      <span class="emoji" aria-hidden="true">‚è≥</span>
      <span id="contador">Cargando‚Ä¶</span>
    </div>
  </figure>

  <!-- 3) Ubicaci√≥n -->
  <img src="3.png" alt="Los XV de Clari - ubicaci√≥n" loading="lazy">

  <!-- 4) Dress code -->
  <img src="4.png" alt="Los XV de Clari - dress code" loading="lazy">

  <!-- 5) Confirmaci√≥n -->
  <img src="5.png" alt="Los XV de Clari - confirmaci√≥n" loading="lazy">

  <script>
    // ‚úÖ Construcci√≥n por componentes (julio = 6) para evitar ambig√ºedad de zona horaria
    const fechaEvento = new Date(2026, 6, 18, 20, 0, 0).getTime();
    const el = document.getElementById("contador");

    // ceros a la izquierda
    const z2 = n => String(n).padStart(2,'0');
    const wrapNum = n => `<span class="num">${n}</span>`;
    const unit = u => `<span class="unit">${u}</span>`;

    function render() {
      const ahora = Date.now();
      const diff  = fechaEvento - ahora;

      if (diff <= 0) {
        el.textContent = "üéâ ¬°Hoy es el gran d√≠a! üéâ";
        clearInterval(timer);
        return;
      }

      const dias     = Math.floor(diff / (1000*60*60*24));
      const horas    = Math.floor((diff / (1000*60*60)) % 24);
      const minutos  = Math.floor((diff / (1000*60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const nbsp = "&nbsp;";
      // Versi√≥n compacta para que entre en una sola l√≠nea y sin fondo
      el.innerHTML =
        `${wrapNum(dias)}${nbsp}${unit("d")}, ` +
        `${wrapNum(z2(horas))}${nbsp}${unit("hs")} ¬∑ ` +
        `${wrapNum(z2(minutos))}${nbsp}${unit("m")} ¬∑ ` +
        `${wrapNum(z2(segundos))}${nbsp}${unit("s")}`;
    }

    render();                               // primer render
    const timer = setInterval(render, 1000);
    addEventListener("orientationchange", () => setTimeout(render, 250));
    addEventListener("resize", () => setTimeout(render, 150));
  </script>
</body>
</html>
``
