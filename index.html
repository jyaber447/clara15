<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- viewport-fit=cover usa todo el alto útil en iPhone (con notch) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>
  <style>
    /* Sin márgenes y sin espacios entre imágenes */
    html, body { margin: 0; background: #ffffff; }
    /* Cada imagen ocupa todo el ancho, conserva proporción y elimina huecos */
    img { display: block; width: 100%; height: auto; margin: 0; padding: 0; border: 0; }
  </style>
</head>
<body>
  <!-- IMPORTANTE: los PNG deben estar junto a este archivo -->
  <img src="1.png" alt="Los XV de Clari - portada" loading="eager">
  <img src="2.png" alt="Los XV de Clari - fecha" loading="lazy">
  <img src="3.png" alt="Los XV de Clari - ubicación" loading="lazy">
  <img src="4.png" alt="Los XV de Clari - dress code" loading="lazy">
  <img src="5.png" alt="Los XV de Clari - confirmación" loading="lazy">
</body>
</html>
