<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CLARI XV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #d63384;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
      color: #555;
    }

    .contador {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .fecha {
      margin-top: 15px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚ú® CLARI XV ‚ú®</h1>
    <h2>Te invito a celebrar conmigo</h2>

    <p class="fecha">üìÖ 18 de Julio de 2026</p>
    <p>üïò 21:00 hs</p>
    <p>üìç Vista Rio </p>

    <div class="contador" id="contador">
      Cargando contador...
    </div>
  </div>

  <script>
    // üëâ CAMBI√Å ESTA FECHA
    const fechaEvento = new Date("2026-07-18T21:00:00").getTime();

    const contador = document.getElementById("contador");

    setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = fechaEvento - ahora;

      if (diferencia <= 0) {
        contador.innerHTML = "üéâ ¬°Hoy es el gran d√≠a! üéâ";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      contador.innerHTML =
        `‚è≥ Faltan ${dias} d√≠as, ${horas} hs, ${minutos} min y ${segundos} seg`;
    }, 1000);
  </script>

</body>
</html>
