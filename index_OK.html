<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Los XV de Clari</title>

  <!-- Fuente elegante similar a la del arte para los n√∫meros -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* POSICI√ìN del contador en la imagen 2 (desde el borde superior) */
      --countdown-top: 62%;

      /* Tama√±os (ajustados para que quepa dentro del arte) */
      --num-size: clamp(24px, 8vw, 48px);
      --label-size: clamp(12px, 4vw, 12px);

      /* Separaciones */
      --gap-x: .45em;
      --sep-space: .15em;

      /* Color y realces sutiles para legibilidad */
      --text-color: #000;
      --stroke-color: rgba(255,255,255,.75); /* contorno claro (si lo soporta) */
      --shadow: 0 1px 1px rgba(255,255,255,.35);

      /* ===== Hotspot (link) sobre el bot√≥n del arte en la IMAGEN 5 =====
         Ajust√° estos porcentajes si no calza exactamente: */
      --cta-top: 15%;      /* ‚Üë abajo/arriba */
      --cta-left: 22%;      /* ‚Üê‚Üí izquierda/derecha */
      --cta-width: 58%;    /* ‚Üî ancho del bot√≥n */
      --cta-height: 18%;   /* ‚Üï alto del bot√≥n */
    }

    /* Reset */
    html, body { margin: 0; background: #ffffff; }
    img { display:block; width:100%; height:auto; border:0; margin:0; padding:0; }
    figure { margin: 0; }  /* evita diferencias en la imagen 2 */

    /* ====== CONTADOR (overlay transparente en la imagen 2) ====== */
    .foto2 { position: relative; }
    .countdown {
      position: absolute;
      left: 50%;
      top: var(--countdown-top);              /* debajo de ‚ÄúFALTAN:‚Äù */
      transform: translateX(-50%);            /* centrado horizontal */
      z-index: 2;

      /* Fondo suave (bokeh + velo blanco) */
      background:
        linear-gradient(rgba(255,255,255,.84), rgba(255,255,255,.84)),
        url('image.png') center/cover no-repeat;
      border-radius: 18px;
      padding: .55rem .9rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);

      color: var(--text-color);

      /* Una l√≠nea, compacto, y sin bloquear el scroll */
      display: inline-flex;
      align-items: flex-start;
      gap: var(--gap-x);
      white-space: nowrap;
      max-width: 92vw;
      pointer-events: none;
    }

    /* Cada bloque n√∫mero + etiqueta */
    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.05;
    }

    /* N√∫meros grandes con la misma est√©tica */
    .num{
      font-family: 'Playfair Display', ui-serif, Georgia, serif;
      font-size: var(--num-size);
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text-color);
      text-shadow: var(--shadow);
    }
    /* Contorno blanco sutil si el navegador lo soporta (mejora legibilidad) */
    @supports (-webkit-text-stroke: 1px white) {
      .num { -webkit-text-stroke: 0.6px var(--stroke-color); text-shadow: none; }
    }

    /* Etiquetas debajo de cada n√∫mero */
    .label{
      font-size: var(--label-size);
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    /* Separador ‚Äú : ‚Äù entre grupos */
    .sep{
      font-size: var(--num-size);
      font-weight: 700;
      letter-spacing: var(--sep-space);
      align-self: center;
      margin: 0 .05em;
      color: var(--text-color);
      text-shadow: var(--shadow);
    }
    @supports (-webkit-text-stroke: 1px white) {
      .sep { -webkit-text-stroke: 0.6px var(--stroke-color); text-shadow: none; }
    }

    /* Un poco m√°s compacto en pantallas muy angostas */
    @media (max-width: 360px){
      :root{
        --num-size: clamp(16px, 6vw, 32px);
        --label-size: clamp(10px, 2.6vw, 11px);
        --gap-x: .35em;
        --sep-space: 0;
      }
      .countdown{
        padding: .45rem .7rem;
        border-radius: 14px;
      }
    }

    /* ===== HOTSPOT SOBRE LA IMAGEN 5 (link invisible) ===== */
    .foto5 { position: relative; }
    .hotspot-cta{
      position: absolute;
      left: var(--cta-left);
      top: var(--cta-top);
      width: var(--cta-width);
      height: var(--cta-height);
      display: block;
      z-index: 3;

      /* Enlace invisible: no altera la est√©tica del arte */
      background: transparent;
      text-indent: -9999px;  /* oculta el texto accesible */
      overflow: hidden;
      border-radius: 20px;

      /* DEBUG (para ajustar): descoment√° estas 2 l√≠neas para ver el rect√°ngulo
      outline: 2px dashed rgba(0,128,255,.45);
      background: rgba(0,128,255,.10);
      */
    }
  </style>
</head>
<body>
  <!-- 1) Portada -->
  <img src="1.png" alt="Los XV de Clari - portada" loading="eager">

  <!-- 2) Fecha + contador -->
  <figure class="foto2" aria-label="Fecha y horario">
    <img src="2.png" alt="Los XV de Clari - fecha" loading="lazy">

    <!-- === RELOJ: estilo ‚Äú59 : 04 : 46 : 05‚Äù con etiquetas debajo === -->
    <div class="countdown" aria-live="polite" aria-atomic="true">
      <div class="group">
        <span class="num" id="cd-d">--</span>
        <span class="label">D√çAS</span>
      </div>
      <span class="sep">:</span>
      <div class="group">
        <span class="num" id="cd-h">--</span>
        <span class="label">HORAS</span>
      </div>
      <span class="sep">:</span>
      <div class="group">
        <span class="num" id="cd-m">--</span>
        <span class="label">MINUTOS</span>
      </div>
      <span class="sep">:</span>
      <div class="group">
        <span class="num" id="cd-s">--</span>
        <span class="label">SEGUNDOS</span>
      </div>
    </div>
  </figure>

  <!-- 3) Ubicaci√≥n -->
  <img src="3.png" alt="Los XV de Clari - ubicaci√≥n" loading="lazy">

  <!-- 4) Dress code -->
  <img src="4.png" alt="Los XV de Clari - dress code" loading="lazy">

  <!-- 5) Confirmaci√≥n (el bot√≥n est√° dibujado dentro de esta imagen) -->
  <figure class="foto5" aria-label="Confirmaci√≥n">
    <img src="5.png" alt="Los XV de Clari - confirmaci√≥n" loading="lazy">

    <!-- üîó Hotspot: link invisible EXACTO sobre el bot√≥n del arte (ajust√° variables) -->
    <a
      class="hotspot-cta"
      href="https://jyaber447.github.io/clara15/Confirmacion.html"
      aria-label="Confirmar asistencia"
    >Confirmar asistencia</a>
    <!-- Si quer√©s abrir en otra pesta√±a, agreg√°: target="_blank" rel="noopener" -->
  </figure>

  <script>
    // Fecha del evento en hora local (Argentina). Julio = 6 (0-based).
    const fechaEvento = new Date(2026, 6, 18, 20, 0, 0).getTime();

    // Referencias a cada span
    const elD = document.getElementById('cd-d');
    const elH = document.getElementById('cd-h');
    const elM = document.getElementById('cd-m');
    const elS = document.getElementById('cd-s');

    const z2 = n => String(n).padStart(2,'0');
    const zN = n => String(n).padStart(n >= 100 ? 3 : 2, '0'); // d√≠as puede tener 3 d√≠gitos

    function render() {
      const ahora = Date.now();
      const diff  = fechaEvento - ahora;

      if (diff <= 0) {
        elD.textContent = '00';
        elH.textContent = '00';
        elM.textContent = '00';
        elS.textContent = '00';
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      elD.textContent = zN(d);
      elH.textContent = z2(h);
      elM.textContent = z2(m);
      elS.textContent = z2(s);
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
